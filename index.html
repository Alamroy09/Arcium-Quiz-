<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Arcium Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0; padding:0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #050b1a, #0a1633, #081024);
    color: #fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }

  .container {
    width:90%;
    max-width:700px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border-radius:20px;
    padding:30px;
    box-shadow:0 10px 30px rgba(0,255,0,0.1);
    text-align:center;
  }

  h1 { font-size:2.2rem; color:#00e0ff; margin-bottom:15px; text-shadow:0 0 10px #00e0ff; }
  p { font-size:1rem; margin-bottom:20px; color:#ccc; }
  .glow { color:#00ff99; font-weight:700; }

  button, .discord-btn {
    padding:10px 22px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:1rem;
    margin-top:15px;
    transition:0.3s;
  }

  button { background: linear-gradient(90deg,#00b4d8,#0077b6); color:white; }
  button:hover { background: linear-gradient(90deg,#00ff99,#00b4d8); transform:scale(1.05); }

  .option {
    background: rgba(255,255,255,0.1);
    margin:10px 0;
    padding:12px;
    border-radius:10px;
    cursor:pointer;
    transition: all 0.25s ease;
    position: relative;
  }

  .option:hover {
    background: rgba(0,255,0,0.1);
    box-shadow: 0 0 10px rgba(0,255,0,0.4);
    transform: scale(1.02);
  }

  .option.selected {
    background: rgba(0,255,0,0.15);
    box-shadow: 0 0 15px rgba(0,255,0,0.6);
    transform: scale(1.03);
  }

  .hidden { display:none; }

  .discord-btn {
    display:inline-block;
    background: linear-gradient(90deg,#5865F2,#4752C4);
    color:white;
    text-decoration:none;
    margin-top:10px;
  }
  .discord-btn:hover { background: linear-gradient(90deg,#6cff99,#5865F2); transform:scale(1.05); }

  footer { margin-top:25px; font-size:0.85rem; color:#888; }

  #answersList { text-align:left; margin-top:15px; background:rgba(255,255,255,0.05); padding:15px; border-radius:12px; font-size:0.95rem; }
  #answersList p { margin:8px 0; }

  #question-number { font-weight:600; margin-bottom:8px; color:#00ff99; text-shadow:0 0 6px #00ff99; }
</style>
</head>
<body>
<div class="container">

  <!-- START PAGE -->
  <div id="start-screen">
    <h1>âš¡ Arcium Knowledge Quiz</h1>
    <p>Test your knowledge of <span class="glow">Arciumâ€™s privacy-first tech</span> and <span class="glow">encrypted compute ecosystem</span>.<br>
    Are you ready to prove yourself as a true community builder?</p>
    <button id="start-btn">Start Quiz</button>
  </div>

  <!-- QUIZ PAGE -->
  <div id="quiz-screen" class="hidden">
    <div id="question-number"></div>
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="next-btn" class="hidden">Next</button>
  </div>

  <!-- RESULT PAGE -->
  <div id="result-screen" class="hidden">
    <h2>ðŸŽ‰ Quiz Completed!</h2>
    <p id="result"></p>
    <button id="show-answers-btn">Show Correct Answers</button>
    <div id="answersList" class="hidden"></div>
    <button id="restart-btn">Restart Quiz</button><br>
    <a href="https://discord.gg/arcium" class="discord-btn" target="_blank">Join Discord</a>
  </div>

  <footer>Built by Altab Sk for Arcium Community âš¡</footer>
</div>

<script>
  const quizData = [
    { question: "What is Arciumâ€™s core mission?", options: ["To build a decentralized compute platform for encrypted data","To launch a social app","To trade private assets","To build an exchange only"], answer:0 },
    { question: "What makes Arcium different from traditional cloud computing?", options: ["It can process encrypted data without decrypting","It is cheaper to use","It provides free storage","It runs only on testnet"], answer:0 },
    { question: "What is the purpose of the Arcium Testnet?", options: ["To test network stability and performance","To reward validators only","To host community chats","To distribute NFTs"], answer:0 },
    { question: "Where can you track Arciumâ€™s development?", options: ["GitHub and Docs","Reddit","Telegram only","Medium only"], answer:0 },
    { question: "Which phase marks Arciumâ€™s public launch?", options: ["Alpha","Beta","Mainnet","Private Test"], answer:2 }
  ];

  const startBtn=document.getElementById("start-btn");
  const quizScreen=document.getElementById("quiz-screen");
  const startScreen=document.getElementById("start-screen");
  const resultScreen=document.getElementById("result-screen");
  const questionEl=document.getElementById("question");
  const optionsEl=document.getElementById("options");
  const nextBtn=document.getElementById("next-btn");
  const resultEl=document.getElementById("result");
  const restartBtn=document.getElementById("restart-btn");
  const showAnswersBtn=document.getElementById("show-answers-btn");
  const answersList=document.getElementById("answersList");
  const questionNumberEl=document.getElementById("question-number");

  let currentQuestion=0, score=0, selectedAnswer=null;

  startBtn.onclick=()=>{
    startScreen.classList.add("hidden");
    quizScreen.classList.remove("hidden");
    loadQuestion();
  };

  function loadQuestion(){
    const q=quizData[currentQuestion];
    questionNumberEl.textContent=`Q${currentQuestion+1}`;
    questionEl.textContent=q.question;
    optionsEl.innerHTML="";
    nextBtn.classList.add("hidden");
    selectedAnswer=null;

    q.options.forEach((opt,i)=>{
      const div=document.createElement("div");
      div.textContent=opt;
      div.classList.add("option");
      div.onclick=()=>{
        selectedAnswer=i;
        nextBtn.classList.remove("hidden");
        const allOpts=document.querySelectorAll(".option");
        allOpts.forEach(o=>o.classList.remove("selected"));
        div.classList.add("selected");
      }
      optionsEl.appendChild(div);
    });
  }

  nextBtn.onclick=()=>{
    if(selectedAnswer===quizData[currentQuestion].answer) score++;
    currentQuestion++;
    if(currentQuestion<quizData.length) loadQuestion();
    else showResult();
  };

  function showResult(){
    quizScreen.classList.add("hidden");
    resultScreen.classList.remove("hidden");
    resultEl.textContent=`You scored ${score} out of ${quizData.length}!`;
    answersList.classList.add("hidden");
    answersList.innerHTML="";
    quizData.forEach((q,i)=>{
      const p=document.createElement("p");
      p.innerHTML=`Q${i+1}: ${q.question}<br>âœ… ${q.options[q.answer]}`;
      answersList.appendChild(p);
    });
  }

  showAnswersBtn.onclick=()=>{ answersList.classList.toggle("hidden"); }
  restartBtn.onclick=()=>{
    currentQuestion=0;
    score=0;
    quizScreen.classList.remove("hidden");
    resultScreen.classList.add("hidden");
    loadQuestion();
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcium Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #050b1a, #0a1633, #081024);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 35px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.1);
      text-align: center;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    .quiz-container:hover {
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.2rem;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(90deg, #00b4d8, #0077b6);
      border: none;
      border-radius: 10px;
      padding: 10px 22px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #00e0ff, #00b4d8);
      transform: scale(1.06);
    }

    .option {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .hidden {
      display: none;
    }

    #result {
      font-size: 1.4rem;
      color: #00ffb3;
      margin-top: 15px;
    }

    .discord-btn {
      background: linear-gradient(90deg, #5865F2, #4752C4);
      border-radius: 10px;
      padding: 10px 25px;
      color: white;
      margin-top: 15px;
      font-size: 1rem;
      display: inline-block;
      text-decoration: none;
      transition: 0.3s;
    }

    .discord-btn:hover {
      background: linear-gradient(90deg, #6c76ff, #5865F2);
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #888;
    }

    .glow {
      color: #00f6ff;
      text-shadow: 0 0 15px #00f6ff;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="start-screen">
      <h1>âš¡ Arcium Knowledge Quiz</h1>
      <p>Think you know <span class="glow">Umbra</span>, <span class="glow">Dark Pool</span> & <span class="glow">Nodes</span>?  
      Test your knowledge and prove you're a real <b>GMPCHAD</b>!</p>
      <button id="start-btn">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="hidden">
      <h2 id="question"></h2>
      <div id="options"></div>
      <button id="next-btn" class="hidden">Next</button>
    </div>

    <div id="result-screen" class="hidden">
      <h2>ðŸŽ‰ Quiz Completed!</h2>
      <p id="result"></p>
      <button id="restart-btn">Restart</button>
      <a href="https://discord.gg/arcium" class="discord-btn" target="_blank">Join Discord</a>
    </div>

    <footer>Built by Rafiqujaman Sk for the Arcium Community âš¡</footer>
  </div>

  <script>
    const quizData = [
      { question: "What is Arciumâ€™s core mission?", options: ["To build a decentralized compute platform for encrypted data", "To launch a social app", "To trade private assets", "To build an exchange only"], answer: 0 },
      { question: "What makes Arcium different from traditional cloud computing?", options: ["It can process encrypted data without decrypting", "It is cheaper to use", "It provides free storage", "It runs only on testnet"], answer: 0 },
      { question: "What is the purpose of the Arcium Testnet?", options: ["To test network stability and performance", "To reward validators only", "To host community chats", "To distribute NFTs"], answer: 0 },
      { question: "Which phase marks Arciumâ€™s public launch?", options: ["Alpha", "Beta", "Mainnet", "Private Test"], answer: 2 },
      { question: "Where can you track Arciumâ€™s development?", options: ["GitHub and Docs", "Reddit", "Telegram only", "Medium only"], answer: 0 },

      { question: "What is Umbra in the Arcium ecosystem?", options: ["A privacy-first app for sending, receiving, and swapping assets on Solana", "A validator tool", "A node monitoring system", "A liquidity pool for Ethereum"], answer: 0 },
      { question: "Which blockchain does Umbra currently operate on?", options: ["Solana", "Ethereum", "Polygon", "Avalanche"], answer: 0 },
      { question: "What is the core goal of Umbra?", options: ["To enable private financial transactions without exposing wallet addresses", "To host NFTs privately", "To mine private blocks", "To build DAO voting tools"], answer: 0 },
      { question: "Umbra is focused on which core principle?", options: ["Privacy and user control over financial data", "Fast trading volume growth", "Public transaction visibility", "AI-driven automation"], answer: 0 },
      { question: "What feature makes Umbra unique compared to normal wallets?", options: ["It hides transaction details using encrypted compute", "It supports meme tokens only", "It is invite-only for developers", "It auto-stakes every asset"], answer: 0 },

      { question: "What is Arcium Dark Pool?", options: ["A private trading application built on Arciumâ€™s encrypted compute layer", "A liquidity mining event", "A Telegram trading bot", "A game for testing privacy"], answer: 0 },
      { question: "What problem does Dark Pool solve?", options: ["It enables private trading without revealing order details", "It speeds up public trades", "It connects DeFi wallets automatically", "It generates trading charts"], answer: 0 },
      { question: "How does Dark Pool ensure privacy?", options: ["By using encrypted computation to match orders privately", "By deleting trade history", "By hiding prices from the blockchain", "By only allowing verified traders"], answer: 0 },
      { question: "Dark Pool is mainly designed for which type of users?", options: ["Traders who want to keep order size and strategy private", "Casual gamers", "NFT creators", "Only Arcium node operators"], answer: 0 },
      { question: "Which Arcium layer powers Dark Pool?", options: ["Encrypted Compute Layer", "Liquidity Aggregation Layer", "Blockchain Explorer Layer", "Data Storage Layer"], answer: 0 },

      { question: "What is an ArxNode in the Arcium network?", options: ["A node that performs secure computations on encrypted data", "A block explorer tool", "A validator that mints NFTs", "A social identity verifier"], answer: 0 },
      { question: "What do ArxNodes form together?", options: ["Clusters that execute privacy-preserving computations", "Mining farms", "Public ledgers", "Storage vaults"], answer: 0 },
      { question: "Who can run an Arcium node?", options: ["Anyone following the setup guide on Arcium Docs", "Only the Arcium core team", "Institutional investors", "Users with 10k tokens only"], answer: 0 },
      { question: "Why is running a node important in Arcium?", options: ["It helps process encrypted computations and decentralize the network", "It mines new tokens", "It provides staking rewards only", "It verifies social logins"], answer: 0 },
      { question: "Where can you find official instructions for running an Arcium node?", options: ["Arcium Docs site", "Discord chat messages", "Random blogs", "YouTube tutorials"], answer: 0 }
    ];

    const startBtn = document.getElementById("start-btn");
    const quizScreen = document.getElementById("quiz-screen");
    const startScreen = document.getElementById("start-screen");
    const resultScreen = document.getElementById("result-screen");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const resultEl = document.getElementById("result");
    const restartBtn = document.getElementById("restart-btn");

    let currentQuestion = 0;
    let score = 0;

    startBtn.onclick = () => {
      startScreen.classList.add("hidden");
      quizScreen.classList.remove("hidden");
      loadQuestion();
    };

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      nextBtn.classList.add("hidden");
      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.textContent = opt;
        div.classList.add("option");
        div.onclick = () => selectOption(i);
        optionsEl.appendChild(div);
      });
    }

    function selectOption(i) {
      const q = quizData[currentQuestion];
      const allOptions = document.querySelectorAll(".option");
      allOptions.forEach((opt, index) => {
        opt.style.pointerEvents = "none";
        if (index === q.answer) opt.style.background = "#00ff99";
        else if (index === i) opt.style.background = "#ff4d4d";
      });
      if (i === q.answer) score++;
      nextBtn.classList.remove("hidden");
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) loadQuestion();
      else showResult();
    };

    function showResult() {
      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");
      resultEl.textContent = `You scored ${score} out of ${quizData.length}!`;
    }

    restartBtn.onclick = () => window.location.reload();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcium Quiz</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(135deg, #0b0f19, #1e293b);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        background: rgba(255, 255, 255, 0.08);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        text-align: center;
        backdrop-filter: blur(10px);
      }

      h1 {
        margin-bottom: 15px;
        color: #38bdf8;
      }

      h2 {
        font-size: 1.2rem;
      }

      button {
        background: #38bdf8;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 10px;
        color: #0b0f19;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #0ea5e9;
      }

      .options {
        margin-top: 20px;
        text-align: left;
      }

      .option {
        display: block;
        background: rgba(255, 255, 255, 0.1);
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      .option:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .hidden {
        display: none;
      }

      .answers-list {
        margin-top: 20px;
        text-align: left;
        background: rgba(255, 255, 255, 0.05);
        padding: 15px;
        border-radius: 10px;
      }

      .answers-list h3 {
        margin-bottom: 10px;
        color: #38bdf8;
      }

      .answers-list p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Start Page -->
      <div id="start-page">
        <h1>ARCIUM</h1>
        <h2>Test Your Knowledge</h2>
        <p>
          Welcome to Arcium Quiz! <br />
          Test your knowledge with our interactive quiz. <br />
          You'll get your score and correct answers at the end.
        </p>
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <!-- Quiz Page -->
      <div id="quiz-page" class="hidden">
        <h2 id="question"></h2>
        <div class="options" id="options"></div>
        <button id="next-btn" onclick="nextQuestion()">Next</button>
      </div>

      <!-- Result Page -->
      <div id="result-page" class="hidden">
        <h2>Your Score:</h2>
        <p id="score"></p>
        <button onclick="restartQuiz()">üîÅ Restart Quiz</button>
        <button onclick="toggleAnswers()">üí° Show Correct Answers</button>

        <div id="answers-list" class="answers-list hidden">
          <h3>‚úÖ Correct Answers:</h3>
          <div id="answers-content"></div>
        </div>
      </div>
    </div>

    <script>
      const quizData = [
        {
          question: "What is Arcium‚Äôs core mission?",
          options: [
            "To build a social network",
            "To create a decentralized compute platform for encrypted data",
            "To launch a new blockchain token",
            "To provide cloud storage only",
          ],
          answer: 1,
        },
        {
          question: "Which technology powers Arcium‚Äôs privacy layer?",
          options: [
            "Homomorphic Encryption",
            "Blockchain",
            "AI Computation",
            "Quantum Computing",
          ],
          answer: 0,
        },
        {
          question: "What stage follows Testnet in Arcium‚Äôs roadmap?",
          options: [
            "Alpha Phase",
            "Beta Phase",
            "Mainnet Launch",
            "Private Testing",
          ],
          answer: 2,
        },
        {
          question: "What makes Arcium different from traditional cloud computing?",
          options: [
            "It is faster",
            "It can process encrypted data without decrypting",
            "It uses free storage",
            "It runs only on mobile",
          ],
          answer: 1,
        },
        {
          question: "What is the purpose of the Arcium testnet?",
          options: [
            "To reward validators",
            "To test network stability and performance",
            "To distribute tokens",
            "To run advertisements",
          ],
          answer: 1,
        },
        {
          question: "What does FHE stand for?",
          options: [
            "Full Homomorphic Encryption",
            "Fast Hash Encryption",
            "File Hosting Engine",
            "Fully Hosted Environment",
          ],
          answer: 0,
        },
        {
          question: "Who can participate in the Arcium testnet?",
          options: [
            "Only developers",
            "Only investors",
            "Anyone interested",
            "Only beta testers",
          ],
          answer: 2,
        },
        {
          question: "Where can you track Arcium‚Äôs development?",
          options: [
            "GitHub and Docs",
            "Reddit",
            "Telegram only",
            "Medium only",
          ],
          answer: 0,
        },
        {
          question: "Which phase marks Arcium‚Äôs public launch?",
          options: ["Alpha", "Beta", "Mainnet", "Testnet"],
          answer: 2,
        },
        {
          question: "What is Arcium primarily focused on?",
          options: [
            "Gaming",
            "AI tools",
            "Secure computation on encrypted data",
            "DeFi tokens",
          ],
          answer: 2,
        },
      ];

      let currentQuestion = 0;
      let score = 0;

      const startPage = document.getElementById("start-page");
      const quizPage = document.getElementById("quiz-page");
      const resultPage = document.getElementById("result-page");
      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");
      const scoreEl = document.getElementById("score");
      const answersList = document.getElementById("answers-list");
      const answersContent = document.getElementById("answers-content");

      function startQuiz() {
        startPage.classList.add("hidden");
        quizPage.classList.remove("hidden");
        currentQuestion = 0;
        score = 0;
        showQuestion();
      }

      function showQuestion() {
        const q = quizData[currentQuestion];
        questionEl.textContent = `Q${currentQuestion + 1}. ${q.question}`;
        optionsEl.innerHTML = "";

        q.options.forEach((opt, i) => {
          const div = document.createElement("div");
          div.classList.add("option");
          div.textContent = opt;
          div.onclick = () => selectAnswer(i);
          optionsEl.appendChild(div);
        });
      }

      function selectAnswer(i) {
        const correct = quizData[currentQuestion].answer;
        const options = document.querySelectorAll(".option");
        options.forEach((opt, idx) => {
          opt.style.pointerEvents = "none";
          if (idx === correct) opt.style.background = "green";
          if (idx === i && i !== correct) opt.style.background = "red";
        });
        if (i === correct) score++;
      }

      function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          showQuestion();
        } else {
          showResult();
        }
      }

      function showResult() {
        quizPage.classList.add("hidden");
        resultPage.classList.remove("hidden");
        scoreEl.textContent = `${score} / ${quizData.length}`;
        generateCorrectAnswers();
      }

      function generateCorrectAnswers() {
        answersContent.innerHTML = "";
        quizData.forEach((q, i) => {
          const p = document.createElement("p");
          p.innerHTML = `<strong>Q${i + 1}:</strong> ${q.question}<br>‚úÖ ${
            q.options[q.answer]
          }`;
          answersContent.appendChild(p);
        });
      }

      function toggleAnswers() {
        answersList.classList.toggle("hidden");
      }

      function restartQuiz() {
        resultPage.classList.add("hidden");
        startPage.classList.remove("hidden");
        answersList.classList.add("hidden");
      }
    </script>
  </body>
</html>

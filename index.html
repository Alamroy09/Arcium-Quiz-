<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arcium Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0a0f1f;
      --bg2:#1a2238;
      --accent:#38bdf8;
      --accent2:#60a5fa;
      --good:#16a34a;
      --bad:#ef4444;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:'Inter',system-ui,Segoe UI,Roboto,sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at top left,var(--bg1),var(--bg2));
      color:#f1f5f9;
      padding:20px;
    }

    .container{
      width:100%;
      max-width:720px;
      background:rgba(17,24,39,0.78);
      padding:32px;
      border-radius:20px;
      box-shadow:0 12px 50px rgba(0,0,0,0.6);
      backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,0.05);
      text-align:center;
      animation: fadeIn .5s ease;
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }

    /* LOGO */
    .logo{
      font-size:38px;
      font-weight:800;
      letter-spacing:4px;
      margin-bottom:8px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-transform:uppercase;
      text-shadow:0 2px 8px rgba(56,189,248,0.5);
    }

    h2{margin-bottom:14px;font-weight:600}
    p.lead{opacity:0.85;margin-bottom:22px;font-size:15px}

    /* Buttons */
    .btn{
      display:inline-block;
      background:linear-gradient(135deg,var(--accent),#0ea5e9);
      color:#0c1a27;
      border:none;
      padding:12px 20px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      transition:all .2s ease;
      margin:8px 6px 0 0;
      box-shadow:0 4px 12px rgba(56,189,248,0.25);
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(56,189,248,0.35)}
    .btn:active{transform:scale(.98)}
    .btn.secondary{
      background:transparent;
      color:#cbd5e1;
      border:1px solid rgba(255,255,255,0.12);
      box-shadow:none;
    }
    .btn.secondary:hover{background:rgba(255,255,255,0.05)}

    /* Quiz */
    .hidden{display:none}
    #questionBox{margin-top:8px}
    .questionTitle{font-size:18px;margin-bottom:14px;font-weight:600}
    .options{display:flex;flex-direction:column;gap:12px;text-align:left}
    .option{
      background:rgba(255,255,255,0.04);
      padding:14px 16px;
      border-radius:12px;
      cursor:pointer;
      transition:all .2s ease;
      border:1px solid rgba(255,255,255,0.06);
      font-size:15px;
    }
    .option:hover{transform:translateY(-2px);background:rgba(255,255,255,0.07)}
    .option.selected{
      background:linear-gradient(90deg,rgba(56,189,248,0.18),rgba(56,189,248,0.05));
      border-color:rgba(56,189,248,0.5);
    }

    /* Progress bar */
    #progress{
      height:8px;
      background:rgba(255,255,255,0.08);
      border-radius:6px;
      overflow:hidden;
      margin:18px 0;
    }
    #progressFill{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,var(--accent),#0ea5e9);
      transition:width .4s ease;
    }

    /* answers list */
    .answers-list{margin-top:18px;text-align:left;background:rgba(255,255,255,0.03);padding:14px;border-radius:12px;font-size:14px;line-height:1.5}
    .answers-list h3{margin:0 0 8px 0;color:var(--accent)}
    .answers-list p{margin:8px 0}

    /* result */
    #resultWrap{text-align:center}
    #scoreBox{
      font-weight:800;
      font-size:22px;
      margin:14px 0 20px 0;
      display:inline-block;
      background:linear-gradient(135deg,#38bdf8,#0ea5e9);
      color:#0c1a27;
      padding:8px 18px;
      border-radius:30px;
      box-shadow:0 4px 12px rgba(56,189,248,0.3);
    }

    @media (max-width:520px){
      .container{padding:20px}
      .logo{font-size:30px}
    }
  </style>
</head>

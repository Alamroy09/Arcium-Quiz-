<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcium Quiz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0a0a23, #1a1a40);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      width: 90%;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      color: #00d4ff;
    }
    h2 {
      font-weight: 400;
      margin-bottom: 20px;
    }
    p {
      opacity: 0.8;
      margin-bottom: 30px;
    }
    button {
      background: #00d4ff;
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #fff;
      transform: scale(1.05);
    }
    .quiz-section {
      display: none;
      text-align: left;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      border-radius: 8px;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.3s;
    }
    .options input {
      display: none;
    }
    .options label:hover {
      background: #00d4ff33;
    }
    .hidden { display: none; }
    .result {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Landing Page -->
    <div id="landing-page">
      <h1>ARCIUM</h1>
      <h2>Test Your Knowledge</h2>
      <p>Welcome to Arcium Quiz! Test your knowledge with our interactive quiz. 
      You'll get feedback on each question and see your final score at the end.</p>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-section" class="quiz-section">
      <div id="quiz-content">
        <div id="question-container">
          <div class="question" id="question"></div>
          <div class="options" id="options"></div>
        </div>
        <button id="next-btn" onclick="nextQuestion()">Next</button>
      </div>
      <div id="result" class="result hidden"></div>
    </div>
  </div>

  <script>
    const landingPage = document.getElementById("landing-page");
    const quizSection = document.getElementById("quiz-section");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const resultEl = document.getElementById("result");

    const quizData = [
      {
        question: "What is Arcium primarily focused on?",
        options: ["Blockchain Privacy", "DeFi Lending", "Gaming", "NFT Marketplace"],
        answer: 0
      },
      {
        question: "Which layer of blockchain does Arcium work on?",
        options: ["Layer 1", "Layer 2", "Layer 3", "Application Layer"],
        answer: 2
      },
      {
        question: "What’s Arcium’s mission?",
        options: ["Open AI Access", "Confidential Computing", "Decentralized Games", "Stablecoins"],
        answer: 1
      }
    ];

    let currentIndex = 0;
    let score = 0;

    function startQuiz() {
      landingPage.style.display = "none";
      quizSection.style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = quizData[currentIndex];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach((opt, index) => {
        const label = document.createElement("label");
        label.innerHTML = `
          <input type="radio" name="option" value="${index}">
          ${opt}
        `;
        optionsEl.appendChild(label);
      });
    }

    function nextQuestion() {
      const selected = document.querySelector("input[name='option']:checked");
      if (!selected) return alert("Please select an option!");
      if (parseInt(selected.value) === quizData[currentIndex].answer) {
        score++;
      }
      currentIndex++;
      if (currentIndex < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("question-container").style.display = "none";
      nextBtn.style.display = "none";
      resultEl.classList.remove("hidden");
      resultEl.innerHTML = `
        <h2>Your Score: ${score} / ${quizData.length}</h2>
        <button onclick="location.reload()">Restart</button>
      `;
    }
  </script>
</body>
</html>

    body {

    .quiz-container {

      padding: 35px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.1);
      text-align: center;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    .quiz-container:hover {
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.4rem;
      color: #00e0ff;

      margin-bottom: 15px;
      animation: neonPulse 1.5s infinite alternate;
    }

    @keyframes neonPulse {
      0% { text-shadow: 0 0 10px #00e0ff, 0 0 20px #00e0ff, 0 0 30px #00e0ff; }
      50% { text-shadow: 0 0 20px #00fff0, 0 0 30px #00fff0, 0 0 40px #00fff0; }
      100% { text-shadow: 0 0 10px #00e0ff, 0 0 20px #00e0ff, 0 0 30px #00e0ff; }
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(90deg, #00b4d8, #0077b6);
      border: none;
      border-radius: 10px;
      padding: 10px 22px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #00e0ff, #00b4d8);
      transform: scale(1.06);
    }

    .option {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .hidden { display: none; }

    #result { font-size: 1.4rem; color: #00ffb3; margin-top: 15px; }

    .discord-btn {
      background: linear-gradient(90deg, #5865F2, #4752C4);
      border-radius: 10px;
      padding: 10px 25px;
      color: white;
      margin-top: 15px;
      font-size: 1rem;
      display: inline-block;
      text-decoration: none;
      transition: 0.3s;
    }

    .discord-btn:hover {
      background: linear-gradient(90deg, #6c76ff, #5865F2);
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #888;
    }

    .glow { color: #00f6ff; text-shadow: 0 0 15px #00f6ff; font-weight: 700; }
  </style>
</head>
